name: Bug Report - Windows Games
description: Report glitches, crashes or any other issue in your Windows games.
labels: 'Info: Needs Replication'
assignees: 'Bryce-7995'
body:
  - type: markdown
    attributes:
      value: |
        **It is HIGHLY recommended to use IGCIT Helper to extract your device details so that we can get exact information and help you better and faster.**

        **See**: [IGCIT Helper - IGCIT WIKI](https://github.com/IGCIT/Intel-GPU-Community-Issue-Tracker-IGCIT/wiki/IGCIT-Helper)
         
        **Once submitted, you can edit some of its fields, like checkboxes, directly, ie you don't need to use the Edit button**
  - type: markdown
    attributes:
      value: '---'
  - type: checkboxes
    attributes:
      label: Checklist [README]
      description: "Please take a moment to review this checklist before completing the form."
      options:
        - label: Device is not undervolted nor overclocked
          required: true
        - label: Device is using the [latest drivers](https://github.com/IGCIT/Intel-GPU-Community-Issue-Tracker-IGCIT/wiki/Intel-driver-updates-and-changelogs)
          required: true
        - label: Game is not cracked, modded and use the latest patch
          required: true
  - type: markdown
    attributes:
      value: '---'
  - type: input
    attributes:
      label: Game / Application [Required]
      description: "Full name of the game or application"
    validations:
      required: true
  - type: markdown
    attributes:
      value: '---'
  - type: checkboxes
    attributes:
      label: Game Platform [Required]
      options:
        - label: Steam
        - label: Origin
        - label: Microsoft Store
        - label: GOG Galaxy
        - label: Ubisoft Connect
        - label: Battle.net
        - label: Epic Games
        - label: Bethesda.net
        - label: Other (please specify)
  - type: input
    attributes:
      label: Other game platform
      description: "Specify your game platform if not present on the list"
  - type: markdown
    attributes:
      value: '---'
  - type: input
    attributes:
      label: Processor / Processor Number [Required]
    validations:
      required: true
  - type: markdown
    attributes:
      value: '---'
  - type: checkboxes
    attributes:
      label: GPU Driver Version [Required]
      options:
        - label: '30.0.100.9955 (*latest*)'
        - label: '30.0.100.9894'
        - label: '30.0.100.9864'
        - label: '30.0.100.9862'
        - label: '30.0.100.9805'
        - label: '30.0.100.9684'
        - label: '30.0.100.9667'
        - label: '27.20.100.9616'
        - label: '27.20.100.9466'
        - label: '27.20.100.9316'
        - label: '27.20.100.9313'
        - label: '27.20.100.9168'
        - label: '27.20.100.9128'
    validations:
      required: true
  - type: markdown
    attributes:
      value: '---'
  - type: checkboxes
    attributes:
      label: Rendering API [Required]
      options:
        - label: Vulkan
        - label: OpenGL
        - label: DirectX12
        - label: DirectX11
        - label: DirectX10
        - label: DirectX9
    validations:
      required: true
  - type: markdown
    attributes:
      value: '---'
  - type: checkboxes
    attributes:
      label: Windows Build Number [Required]
      options:
        - label: Windows 11
        - label: Windows 10 21H2 (*Insider Preview*)
        - label: Windows 10 21H1 (*May 2021 Update*)
        - label: Windows 10 20H2 (*October 2020 Update*)
        - label: Windows 10 20H1 (*May 2020 Update*)
        - label: Windows 10 19H2 (*November 2019 Update*)
        - label: Windows 10 19H1 (*May 2019 Update*)
        - label: Other (Please specify)
    validations:
      required: true
  - type: input
    attributes:
      label: Other Windows build number
      description: "Specify your Windows build number if not present on the list"
  - type: markdown
    attributes:
      value: '---'
  - type: textarea
    attributes:
      label: Description and steps to reproduce [Required]
      description: |
        Make sure you describe the issue and steps to reproduce.
        
        In addition, if possible, please attach a video showing the following:
        
        * The start of the game from Windows
        * Your game settings
        * The issue you encountered
      placeholder: "Tip: You can attach images or files by clicking this area to highlight it and then dragging files in."
    validations:
      required: true
  - type: markdown
    attributes:
      value: '---'
  - type: input
    attributes:
      label: Device / Platform
      description: "Share your device / platform name. It could be there is a specific constructor issue. [Recommended]"
  - type: markdown
    attributes:
      value: '---'
  - type: textarea
    attributes:
      label: Game Settings
      description: "Share game settings and screenshots if needed. [Optional]"
      placeholder: "Tip: You can attach images or files by clicking this area to highlight it and then dragging files in."
  - type: markdown
    attributes:
      value: '---'
  - type: textarea
    attributes:
      label: Save game
      description: "if possible, could help solve the issue faster. [Optional]"
      placeholder: |
        Tip: You can attach files by clicking this area to highlight it and then dragging files in.
        
        Attach your compressed (.zip) save here.
  - type: markdown
    attributes:
      value: '---'
  - type: textarea
    attributes:
      label: Windows mini dump (small memory dump)
      description: "if available, could help solve the issue faster. For more help about mini dumps see: [How to enable mini dumps - IGCIT Wiki](https://github.com/IGCIT/Intel-GPU-Community-Issue-Tracker-IGCIT/wiki/How-to-enable-small-memory-dumps-(crash-dumps)). [Optional]"
      placeholder: |
        Tip: You can attach files by clicking this area to highlight it and then dragging files in.

        Attach your compressed (*.zip*) dump here.
  - type: markdown
    attributes:
      value: '---'
  - type: textarea
    attributes:
      label: Game custom logs
      description: "if available, could help solve the issue faster. For more help about mini dumps see [Where to find game custom logs - IGCIT Wiki](https://github.com/IGCIT/Intel-GPU-Community-Issue-Tracker-IGCIT/wiki/Where-to-find-game-custom-logs) [Optional]"
      placeholder: |
        Tip: You can attach files by clicking this area to highlight it and then dragging files in.

        Attach your compressed (*.zip*) logs here.
